<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - AcademEA School Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --light: #f8f9fc;
            --dark: #5a5c69;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .navbar {
            background-color: var(--primary);
        }
        
        .sidebar {
            background-color: #4e73df;
            background-image: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            background-size: cover;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            z-index: 100;
            padding-top: 60px;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
        }
        
        .sidebar .nav-link:hover {
            color: #fff;
        }
        
        .sidebar .nav-link.active {
            font-weight: bold;
            color: #fff;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 15px 20px;
        }
        
        .wizard-nav {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .wizard-nav .nav-link {
            color: var(--secondary);
            font-weight: 600;
            padding: 10px 15px;
        }
        
        .wizard-nav .nav-link.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: #e2e5ee;
            border-color: #2e59d9;
        }
        
        .student-management-tabs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-none d-md-block">
        <div class="px-3 py-4">
            <a href="dashboard.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">AcademEA</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link text-white">
                        <i class="fas fa-home me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="allstudent.html" class="nav-link text-white">
                        <i class="fas fa-users me-2"></i>
                        All Students
                    </a>
                </li>
                <li>
                    <a href="addstudent.html" class="nav-link active">
                        <i class="fas fa-user-plus me-2"></i>
                        Add Student
                    </a>
                </li>
                <li>
                    <a href="currentstudent.html" class="nav-link text-white">
                        <i class="fas fa-user-graduate me-2"></i>
                        Current Students
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="d-flex justify-content-end w-100">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <img src="/Academea-help/assets/images/logo.png" alt="logo"> 
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add New Student</h1>
            <div class="student-management-tabs">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="all-students.html">
                            <i class="fas fa-users me-1"></i> All Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-student.html">
                            <i class="fas fa-user-plus me-1"></i> Add Student
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="current-students.html">
                            <i class="fas fa-user-graduate me-1"></i> Current Students
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Content Row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Student Information</h6>
                    </div>
                    <div class="card-body">
                        <!-- Wizard Navigation -->
                        <div class="wizard-nav">
                            <ul class="nav nav-pills justify-content-center mb-4">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#personal-info" data-section="personal-info">
                                        <i class="fas fa-user me-1"></i> Personal Info
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#academic-info" data-section="academic-info">
                                        <i class="fas fa-graduation-cap me-1"></i> Academic Info
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#contact-info" data-section="contact-info">
                                        <i class="fas fa-address-book me-1"></i> Contact Info
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#guardian-info" data-section="guardian-info">
                                        <i class="fas fa-users me-1"></i> Guardian Info
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- Form Sections -->
                        <form id="addStudentForm">
                            <!-- Personal Information -->
                            <div class="form-section active" id="personal-info-section">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="studentId" class="form-label">Student ID</label>
                                        <input type="text" class="form-control" id="studentId" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="admissionDate" class="form-label">Admission Date</label>
                                        <input type="date" class="form-control" id="admissionDate" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="middleName" class="form-label">Middle Name</label>
                                        <input type="text" class="form-control" id="middleName">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" required>
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="nationality" class="form-label">Nationality</label>
                                        <input type="text" class="form-control" id="nationality">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="pob" class="form-label">Place of Birth</label>
                                        <input type="text" class="form-control" id="pob">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="house" class="form-label">House</label>
                                        <select class="form-select" id="house">
                                            <option value="">Select House</option>
                                            <option value="red">Red House</option>
                                            <option value="blue">Blue House</option>
                                            <option value="green">Green House</option>
                                            <option value="yellow">Yellow House</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary next-section" data-next="academic-info">Next <i class="fas fa-arrow-right ms-1"></i></button>
                                </div>
                            </div>

                            <!-- Academic Information -->
                            <div class="form-section" id="academic-info-section">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="program" class="form-label">Program</label>
                                        <select class="form-select" id="program" required>
                                            <option value="">Select Program</option>
                                            <option value="science">Science</option>
                                            <option value="arts">Arts</option>
                                            <option value="business">Business</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="class" class="form-label">Class</label>
                                        <select class="form-select" id="class" required>
                                            <option value="">Select Class</option>
                                            <option value="form1">Form 1</option>
                                            <option value="form2">Form 2</option>
                                            <option value="form3">Form 3</option>
                                            <option value="form4">Form 4</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="yearGroup" class="form-label">Year Group</label>
                                        <input type="text" class="form-control" id="yearGroup">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="residency" class="form-label">Residency Type</label>
                                        <select class="form-select" id="residency">
                                            <option value="">Select Residency Type</option>
                                            <option value="day">Day Student</option>
                                            <option value="boarding">Boarding Student</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary prev-section" data-prev="personal-info"><i class="fas fa-arrow-left me-1"></i> Previous</button>
                                    <button type="button" class="btn btn-primary next-section" data-next="contact-info">Next <i class="fas fa-arrow-right ms-1"></i></button>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="form-section" id="contact-info-section">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="postalAddress" class="form-label">Postal Address</label>
                                        <textarea class="form-control" id="postalAddress" rows="3"></textarea>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="physicalAddress" class="form-label">Physical Address</label>
                                        <textarea class="form-control" id="physicalAddress" rows="3"></textarea>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary prev-section" data-prev="academic-info"><i class="fas fa-arrow-left me-1"></i> Previous</button>
                                    <button type="button" class="btn btn-primary next-section" data-next="guardian-info">Next <i class="fas fa-arrow-right ms-1"></i></button>
                                </div>
                            </div>

                            <!-- Guardian Information -->
                            <div class="form-section" id="guardian-info-section">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="guardianName" class="form-label">Guardian Name</label>
                                        <input type="text" class="form-control" id="guardianName">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="guardianRelationship" class="form-label">Relationship</label>
                                        <input type="text" class="form-control" id="guardianRelationship">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="guardianPhone" class="form-label">Guardian Phone</label>
                                        <input type="tel" class="form-control" id="guardianPhone">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="guardianEmail" class="form-label">Guardian Email</label>
                                        <input type="email" class="form-control" id="guardianEmail">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="guardianOccupation" class="form-label">Guardian Occupation</label>
                                        <input type="text" class="form-control" id="guardianOccupation">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="guardianAddress" class="form-label">Guardian Address</label>
                                        <textarea class="form-control" id="guardianAddress" rows="3"></textarea>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary prev-section" data-prev="contact-info"><i class="fas fa-arrow-left me-1"></i> Previous</button>
                                    <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i> Save Student</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Form navigation
            $('.wizard-nav .nav-link').on('click', function(e) {
                e.preventDefault();
                const section = $(this).data('section');
                navigateToSection(section);
            });
            
            $('.next-section').on('click', function() {
                const nextSection = $(this).data('next');
                navigateToSection(nextSection);
            });
            
            $('.prev-section').on('click', function() {
                const prevSection = $(this).data('prev');
                navigateToSection(prevSection);
            });
            
            function navigateToSection(section) {
                // Hide all sections
                $('.form-section').removeClass('active');
                
                // Show the target section
                $(`#${section}-section`).addClass('active');
                
                // Update navigation
                $('.wizard-nav .nav-link').removeClass('active');
                $(`.wizard-nav .nav-link[data-section="${section}"]`).addClass('active');
                
                // Scroll to top of form
                $('html, body').animate({
                    scrollTop: $('.card-body').offset().top
                }, 500);
            }
            
            // Form submission
            $('#addStudentForm').on('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                let isValid = true;
                $('#addStudentForm input[required]').each(function() {
                    if ($(this).val() === '') {
                        isValid = false;
                        $(this).addClass('is-invalid');
                    } else {
                        $(this).removeClass('is-invalid');
                    }
                });
                
                if (isValid) {
                    // Simulate form submission
                    alert('Student information saved successfully!');
                    
                    // Reset form
                    $('#addStudentForm')[0].reset();
                    navigateToSection('personal-info');
                } else {
                    alert('Please fill in all required fields.');
                }
            });
            
            // Datepicker for date fields
            $('#admissionDate, #dob').datepicker({
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                yearRange: '-30:+0'
            });
        });
    </script>
</body>
</html>
