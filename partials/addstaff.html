<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<div class="container mt-4">
  <div class="block-header mt-3">
    <h4 class="mb-0">Add Staff</h4>
  </div>

  <!-- Step Indicator -->
  <div class="row mb-4">
    <div class="col text-center">
      <span class="step active" onclick="showStep(1)">1</span>
      <span class="step-label">Personal Information</span>
      <span class="step-separator"></span>
      <span class="step" onclick="showStep(2)">2</span>
      <span class="step-label">Education & Contact Info</span>
      <span class="step-separator"></span>
      <span class="step" onclick="showStep(3)">3</span>
      <span class="step-label">Class & Subject</span>
      <span class="step-separator"></span>
      <span class="step" onclick="showStep(4)">4</span>
      <span class="step-label">Other Staff Information</span>
    </div>
  </div>

  <!-- Staff Form Steps -->
  <form>
    <div id="step-1" class="step-content">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="staffId" class="form-label">Staff ID</label>
            <input type="text" class="form-control" id="staffId" value="10133" readonly>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="mobileNumber">
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
            <select class="form-select" id="department">
              <option>Choose</option>
              <!-- Add department options here -->
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="otherNames" class="form-label">Other Names</label>
            <input type="text" class="form-control" id="otherNames">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
            <select class="form-select" id="gender">
              <option>Choose</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Photo</label><br>
            <img src="assets/images/pic.png" alt="pic" style="max-width: 100px;">
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6 offset-md-6">
          <div class="mb-3">
            <label for="photoUpload" class="form-label">Upload Photo</label>
            <input type="file" class="form-control" id="photoUpload">
          </div>
          <div>
            <button type="button" class="btn btn-secondary w-100 mb-2">Start Camera</button>
            <button type="button" class="btn btn-secondary w-100 mb-2">Take Photo</button>
            <button type="button" class="btn btn-secondary w-100">Stop Camera</button>
          </div>
        </div>
      </div>
    </div>
        <div id="step-2" class="step-content">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="highestQualification" class="form-label">Highest Qualification <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="highestQualification" placeholder="e.g. B.Sc, M.Ed">
          </div>
          <div class="mb-3">
            <label for="institution" class="form-label">Institution Attended</label>
            <input type="text" class="form-control" id="institution" placeholder="e.g. University of Lagos">
          </div>
          <div class="mb-3">
            <label for="graduationYear" class="form-label">Year of Graduation</label>
            <input type="number" class="form-control" id="graduationYear" min="1950" max="2099" placeholder="e.g. 2020">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="e.g. staff@email.com">
          </div>
          <div class="mb-3">
            <label for="altPhone" class="form-label">Alternate Phone Number</label>
            <input type="text" class="form-control" id="altPhone" placeholder="e.g. 08012345678">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Home Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder="Enter address"></textarea>
          </div>
        </div>
      </div>
    </div>
        <!-- ...existing code... -->
    <div id="step-3" class="step-content">
      <div class="mb-3">
        <label class="form-label" style="color:#1976d2; font-weight:600;">Class & subject Information</label>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-2">
              <label class="form-label">Class</label>
              <select class="form-select" id="classSelect">
                <option>Choose</option>
                <option>Creche</option>
                <option>NS1</option>
                <option>NS2</option>
                <option>KG1</option>
                <option>KG2</option>
                <option>Basic1</option>
                <option>Basic2</option>
                <option>Basic3</option>
                <option>Basic4</option>
                <option>Basic5</option>
                <option>Basic6</option>
                <option>JHS1</option>
                <option>JHS2</option>
                <option>JHS3</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Subjects</label>
              <div>
                <input type="checkbox" id="selectAllSubjects" onclick="toggleAllSubjects(this)"> <label for="selectAllSubjects">Select All</label>
              </div>
              <div id="subjectsList" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px;">
                <div><input type="checkbox" id="subjectMath" name="subjects" value="Math"> <label for="subjectMath">Math</label></div>
                <div><input type="checkbox" id="subjectEnglish" name="subjects" value="English"> <label for="subjectEnglish">English</label></div>
                <div><input type="checkbox" id="subjectScience" name="subjects" value="Science"> <label for="subjectScience">Science</label></div>
                <div><input type="checkbox" id="subjectICT" name="subjects" value="ICT"> <label for="subjectICT">ICT</label></div>
                <div><input type="checkbox" id="subjectFrench" name="subjects" value="French"> <label for="subjectFrench">French</label></div>
                <div><input type="checkbox" id="subjectRME" name="subjects" value="RME"> <label for="subjectRME">RME</label></div>
                <div><input type="checkbox" id="subjectCreativeArts" name="subjects" value="Creative Arts"> <label for="subjectCreativeArts">Creative Arts</label></div>
                <div><input type="checkbox" id="subjectHistory" name="subjects" value="History"> <label for="subjectHistory">History</label></div>
                <!-- Add more subjects as needed -->
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Classes & Subject Taught</label>
            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="taughtTable">
                <thead class="table-light">
                  <tr>
                    <th style="width:40px;">#</th>
                    <th>Class</th>
                    <th>Subject</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Rows will be added dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- STEP 4 -->
<div id="step-4" class="step-content">
  <div class="mb-3">
    <label class="form-label" style="color:#1976d2; font-weight:600;">Other Information</label>
    <div class="row g-3">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <tbody>
              <!-- Repeatable rows -->
              <tr>
                <td style="width:40%">
                  <select class="form-select">
                    <option>Choose</option>
                    <option>Marital Status</option>
                    <option>Religion</option>
                    <option>Nationality</option>
                    <option>Blood Group</option>
                    <option>Experience</option>
                    <option>Position</option>
                  </select>
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Enter value">
                </td>
              </tr>
              <tr>
                <td>
                  <select class="form-select">
                    <option>Choose</option>
                    <option>Marital Status</option>
                    <option>Religion</option>
                    <option>Nationality</option>
                    <option>Blood Group</option>
                    <option>Experience</option>
                    <option>Position</option>
                  </select>
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Enter value">
                </td>
              </tr>
              <!-- Duplicate as many rows as needed -->
              <tr>
                <td>
                  <select class="form-select">
                    <option>Choose</option>
                    <option>Marital Status</option>
                    <option>Religion</option>
                    <option>Nationality</option>
                    <option>Blood Group</option>
                    <option>Experience</option>
                    <option>Position</option>
                  </select>
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Enter value">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  </form>
</div>

<style>
.container {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.08);
  padding: 32px 24px;
  margin-top: 32px;
}

/* Header */
.block-header h4 {
  color: #1976d2;
  font-weight: 600;
  margin-bottom: 18px;
}
/* Step Indicator */
.step-content { display: none; }
.step-content.active { display: block; }
.step {
  display: inline-block;
  background: #2196f3;
  color: #fff;
  border-radius: 8px;
  padding: 6px 16px;
  font-weight: bold;
  margin-right: 4px;
  font-size: 1.2em;
  box-shadow: 0 2px 8px rgba(33,150,243,0.12);
  cursor: pointer;
  transition: background 0.2s;
}
.step.active {
  background: #1976d2;
  box-shadow: 0 4px 12px rgba(33,150,243,0.18);
}
.step-label {
  margin-right: 24px;
  font-size: 1em;
  color: #444;
  font-weight: 500;
}
.step-separator {
  display: inline-block;
  width: 60px;
  height: 3px;
  background: #e3eaf3;
  vertical-align: middle;
  margin-right: 8px;
  border-radius: 2px;
}
.row.mb-4 {
  margin-bottom: 2.5rem !important;
}

/* Form fields */
.form-label {
  font-weight: 500;
  color: #1976d2;
}
.form-control, .form-select {
  border-radius: 8px;
  border: 1px solid #e3eaf3;
  font-size: 1em;
  padding: 0.7em 1em;
  background: #f8fafc;
  transition: border-color 0.2s;
}
.form-control:focus, .form-select:focus {
  border-color: #1976d2;
  box-shadow: 0 0 0 2px rgba(33,150,243,0.08);
}
input[type="file"].form-control {
  background: #fff;
  padding: 0.4em 0.5em;
}
.btn-secondary {
  background: #e3eaf3;
  color: #1976d2;
  border-radius: 8px;
  border: none;
  font-weight: 500;
}
.btn-secondary:hover {
  background: #1976d2;
  color: #fff;
}

/* Photo preview */
img[alt="pic"] {
  border-radius: 8px;
  border: 1px solid #e3eaf3;
  background: #f8fafc;
  padding: 4px;
  margin-top: 8px;
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .container {
    padding: 12px 2px;
    margin-top: 12px;
  }
  .step-separator { width: 20px; }
  .step-label { display: block; margin-bottom: 8px; }
  .row.mb-4 { margin-bottom: 1.2rem !important; }
  .form-control, .form-select { font-size: 0.95em; padding: 0.5em 0.7em; }
}

</style>

<script>
function showStep(step) {
  document.querySelectorAll('.step-content').forEach(function(el) {
    el.classList.remove('active');
  });
  document.getElementById('step-' + step).classList.add('active');
  document.querySelectorAll('.step').forEach(function(el, idx) {
    el.classList.toggle('active', idx === step - 1);
  });
}

// Show first step by default
showStep(1);
</script>
<script>
function toggleAllSubjects(source) {
  document.querySelectorAll('#subjectsList input[type="checkbox"]').forEach(cb => {
    cb.checked = source.checked;
  });
}
</script>
</body>
</html>
